<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Crear Entidad Bancaria</h1>
        
        <form th:action="@{/crear-entidad/entidad-bancaria}" th:object="${entidad}" method="post" style="max-width: 500px;">
            <input type="hidden" th:if="${returnTo != null}" th:name="returnTo" th:value="${returnTo}">
            <p style="color: #666; margin-bottom: 1rem; font-size: 0.9rem;">El código se generará automáticamente (ej: ENT-001, ENT-002, etc.)</p>
            
            <div style="margin-bottom: 1rem;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required style="width: 100%; padding: 0.5rem;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="domicilio">Domicilio de la Central:</label>
                <input type="text" id="domicilio" th:field="*{domicilio}" required style="width: 100%; padding: 0.5rem;">
            </div>
            
            <div>
                <button type="submit" class="btn btn-success">Crear Entidad</button>
                <a th:href="${returnTo != null ? returnTo : '/crear-entidad'}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

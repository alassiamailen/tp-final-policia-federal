<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Crear Banda Criminal</h1>
        
        <form th:action="@{/crear-entidad/banda-criminal}" th:object="${banda}" method="post" style="max-width: 500px;">
            <input type="hidden" th:if="${returnTo != null}" th:name="returnTo" th:value="${returnTo}">
            
            <div style="margin-bottom: 1rem;">
                <label for="numeroIdentificacion">Número de Identificación:</label>
                <input type="number" id="numeroIdentificacion" th:field="*{numeroIdentificacion}" required style="width: 100%; padding: 0.5rem;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="cantidadDeMiembros">Cantidad de Miembros:</label>
                <input type="number" id="cantidadDeMiembros" th:field="*{cantidadDeMiembros}" required min="1" style="width: 100%; padding: 0.5rem;">
            </div>
            
            <div>
                <button type="submit" class="btn btn-success">Crear Banda</button>
                <a th:href="${returnTo != null ? returnTo : '/crear-entidad'}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

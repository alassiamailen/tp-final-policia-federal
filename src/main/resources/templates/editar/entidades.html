<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Editar Entidades Bancarias</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Domicilio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entidad : ${entidades}">
                    <td th:text="${entidad.id}"></td>
                    <td th:text="${entidad.nombre}"></td>
                    <td th:text="${entidad.domicilio}"></td>
                    <td>
                        <a th:href="@{/editar/entidad-bancaria/{id}(id=${entidad.id})}" class="btn btn-primary">Editar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(entidades)}">
                    <td colspan="4" style="text-align: center;">No hay entidades registradas</td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 1rem;">
            <a th:href="@{/editar}" class="btn btn-primary">Volver</a>
        </div>
    </div>
</body>
</html>

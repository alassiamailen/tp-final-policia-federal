<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Editar Juez</h1>
        
        <form th:action="@{/editar/juez/{id}(id=${juez.id})}" th:object="${juez}" method="post" style="max-width: 500px;">
            <div style="margin-bottom: 1rem;">
                <label for="claveInternaJuzgado">Clave Interna del Juzgado:</label>
                <input type="text" id="claveInternaJuzgado" th:field="*{claveInternaJuzgado}" readonly style="width: 100%; padding: 0.5rem; background-color: #f5f5f5; cursor: not-allowed;">
                <small style="color: #666; display: block; margin-top: 0.25rem;">El código no se puede modificar.</small>
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido" th:field="*{nombreApellido}" required style="width: 100%; padding: 0.5rem;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="aniosDeServicio">Años de Servicio:</label>
                <input type="number" id="aniosDeServicio" th:field="*{aniosDeServicio}" required min="0" style="width: 100%; padding: 0.5rem;">
            </div>
            
            <div>
                <button type="submit" class="btn btn-success">Actualizar</button>
                <a th:href="@{/editar/juez}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Lista de Usuarios</h1>
        
        <a th:if="${puedeEditar}" th:href="@{/usuarios/crear}" class="btn btn-success">Crear Nuevo Usuario</a>
        <a th:if="${puedeEditar}" th:href="@{/usuarios/crear-rol}" class="btn btn-primary" style="margin-left: 0.5rem;">Crear Rol Personalizado</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombreUsuario}"></td>
                    <td th:text="${usuario.rol?.nombre} ?: 'Sin rol'"></td>
                    <td>
                        <a th:if="${puedeEditar}" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-primary">Editar</a>
                        <a th:if="${puedeEliminar}" th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" 
                           class="btn btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="4" style="text-align: center;">No hay usuarios registrados</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Crear Nuevo Usuario</h1>
        
        <form th:action="@{/usuarios/crear}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol.id" required>
                    <option value="">Seleccione un rol</option>
                    <option th:each="rol : ${roles}" 
                            th:value="${rol.id}" 
                            th:text="${rol.nombre}"></option>
                </select>
                <div style="margin-top: 0.5rem;">
                    <a th:href="@{/usuarios/crear-rol}" class="btn btn-primary" style="font-size: 0.9rem; padding: 0.3rem 0.8rem;">
                        + Crear Nuevo Rol Personalizado
                    </a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Editar Usuario</h1>
        
        <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol.id" required>
                    <option value="">Seleccione un rol</option>
                    <option th:each="rol : ${roles}" 
                            th:value="${rol.id}" 
                            th:selected="${usuario.rol != null && usuario.rol.id == rol.id}"
                            th:text="${rol.nombre}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
</body>
</html>

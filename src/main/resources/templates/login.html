<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Policia Federal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Gesti칩n Policial</h1>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesi칩n</h1>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesi칩n</button>
            </form>
            
            <div style="margin-top: 1rem; text-align: center; color: #666; font-size: 0.9rem;">
                <p>Usuarios de prueba:</p>
                <p><strong>admin</strong> / 1234 (Administrador)</p>
                <p><strong>vigilante</strong> / 1234 (Vigilante)</p>
                <p><strong>investigador</strong> / 1234 (Investigador)</p>
            </div>
        </div>
    </div>
</body>
</html>

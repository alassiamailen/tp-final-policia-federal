<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h1 style="color: #1a237e; margin: 0;">Lista de Asaltantes</h1>
            <a th:if="${puedeCrear}" th:href="@{/crear-entidad/asaltante}" class="btn btn-success">
                + Crear Nuevo Asaltante
            </a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre y Apellido</th>
                    <th>Banda Criminal</th>
                    <th>Asaltos</th>
                    <th>Condenas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asaltante : ${asaltantes}">
                    <td>
                        <span th:if="${asaltante.codigo != null}" class="badge badge-danger" th:text="${asaltante.codigo}"></span>
                        <span th:if="${asaltante.codigo == null}" class="badge badge-warning">Sin código</span>
                    </td>
                    <td th:text="${asaltante.nombreApellido}"></td>
                    <td>
                        <span th:if="${asaltante.bandaCriminal != null}" class="badge badge-warning" th:text="'ID: ' + ${asaltante.bandaCriminal.numeroIdentificacion}"></span>
                        <span th:if="${asaltante.bandaCriminal == null}" class="badge badge-primary">Sin banda</span>
                    </td>
                    <td><span class="badge badge-danger" th:text="${asaltante.asaltos.size()} + ' asaltos'"></span></td>
                    <td><span class="badge badge-warning" th:text="${asaltante.condenas.size()} + ' condenas'"></span></td>
                    <td>
                        <a th:href="@{/consultas/asaltantes/{id}(id=${asaltante.id})}" class="btn btn-primary btn-sm">Ver Detalle</a>
                        <a th:if="${puedeEditar}" th:href="@{/editar/asaltante/{id}(id=${asaltante.id})}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(asaltantes)}">
                    <td colspan="6" style="text-align: center; padding: 2rem; color: #666;">
                        <p>No hay asaltantes registrados</p>
                        <a th:if="${puedeCrear}" th:href="@{/crear-entidad/asaltante}" class="btn btn-success" style="margin-top: 1rem;">Crear Primer Asaltante</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 1.5rem;">
            <a th:href="@{/consultas}" class="btn btn-primary">← Volver a Consultas</a>
        </div>
    </div>
</body>
</html>

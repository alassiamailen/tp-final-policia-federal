<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h1 style="color: #1a237e; margin: 0;">Lista de Sucursales</h1>
            <a th:if="${puedeCrear}" th:href="@{/crear-entidad/sucursal}" class="btn btn-success">
                + Crear Nueva Sucursal
            </a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Domicilio</th>
                    <th>Entidad Bancaria</th>
                    <th>Empleados</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sucursal : ${sucursales}">
                    <td>
                        <span th:if="${sucursal.codigo != null}" class="badge badge-info" th:text="${sucursal.codigo}"></span>
                        <span th:if="${sucursal.codigo == null}" class="badge badge-warning">Sin código</span>
                    </td>
                    <td th:text="${sucursal.nombre}"></td>
                    <td th:text="${sucursal.domicilio}"></td>
                    <td><span class="badge badge-primary" th:text="${sucursal.entidadBancaria.nombre}"></span></td>
                    <td><span class="badge badge-info" th:text="${sucursal.cantidadDeEmpleados}"></span></td>
                    <td>
                        <a th:href="@{/consultas/sucursales/{id}(id=${sucursal.id})}" class="btn btn-primary btn-sm">Ver Detalle</a>
                        <a th:if="${puedeEditar}" th:href="@{/editar/sucursal/{id}(id=${sucursal.id})}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(sucursales)}">
                    <td colspan="6" style="text-align: center; padding: 2rem; color: #666;">
                        <p>No hay sucursales registradas</p>
                        <a th:if="${puedeCrear}" th:href="@{/crear-entidad/sucursal}" class="btn btn-success" style="margin-top: 1rem;">Crear Primera Sucursal</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 1.5rem;">
            <a th:href="@{/consultas}" class="btn btn-primary">← Volver a Consultas</a>
        </div>
    </div>
</body>
</html>

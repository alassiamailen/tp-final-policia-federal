<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h1 style="color: #1a237e; margin: 0;">Lista de Vigilantes</h1>
            <a th:if="${puedeCrear}" th:href="@{/crear-entidad/vigilante}" class="btn btn-success">
                + Crear Nuevo Vigilante
            </a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre y Apellido</th>
                    <th>Edad</th>
                    <th>Contratos Activos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vigilante : ${vigilantes}">
                    <td>
                        <span th:if="${vigilante.codigo != null}" class="badge badge-success" th:text="${vigilante.codigo}"></span>
                        <span th:if="${vigilante.codigo == null}" class="badge badge-warning">Sin código</span>
                    </td>
                    <td th:text="${vigilante.nombreApellido}"></td>
                    <td th:text="${vigilante.edad}"></td>
                    <td><span class="badge badge-success" th:text="${vigilante.contratos.size()} + ' contratos'"></span></td>
                    <td>
                        <a th:href="@{/consultas/vigilantes/{id}(id=${vigilante.id})}" class="btn btn-primary btn-sm">Ver Detalle</a>
                        <a th:if="${puedeEditar}" th:href="@{/editar/vigilante/{id}(id=${vigilante.id})}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(vigilantes)}">
                    <td colspan="5" style="text-align: center; padding: 2rem; color: #666;">
                        <p>No hay vigilantes registrados</p>
                        <a th:if="${puedeCrear}" th:href="@{/crear-entidad/vigilante}" class="btn btn-success" style="margin-top: 1rem;">Crear Primer Vigilante</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 1.5rem;">
            <a th:href="@{/consultas}" class="btn btn-primary">← Volver a Consultas</a>
        </div>
    </div>
</body>
</html>

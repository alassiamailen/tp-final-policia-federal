<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Lista de Contratos</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Vigilante</th>
                    <th>Código</th>
                    <th>Sucursal</th>
                    <th>Código Sucursal</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Porta Arma</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contrato : ${contratos}">
                    <td th:text="${contrato.vigilante.nombreApellido}"></td>
                    <td>
                        <span th:if="${contrato.vigilante.codigo != null}" class="badge badge-success" th:text="${contrato.vigilante.codigo}"></span>
                        <span th:if="${contrato.vigilante.codigo == null}" class="badge badge-warning">Sin código</span>
                    </td>
                    <td th:text="${contrato.sucursal.nombre}"></td>
                    <td>
                        <span th:if="${contrato.sucursal.codigo != null}" class="badge badge-info" th:text="${contrato.sucursal.codigo}"></span>
                        <span th:if="${contrato.sucursal.codigo == null}" class="badge badge-warning">Sin código</span>
                    </td>
                    <td th:text="${#temporals.format(contrato.fechaInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(contrato.fechaFin, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span th:if="${contrato.portarArma}" class="badge badge-danger">Sí</span>
                        <span th:if="${!contrato.portarArma}" class="badge badge-success">No</span>
                    </td>
                    <td>
                        <a th:href="@{/consultas/contratos/{id}(id=${contrato.id})}" class="btn btn-primary">Ver Detalle</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(contratos)}">
                    <td colspan="8" style="text-align: center;">No hay contratos registrados</td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 1rem;">
            <a th:href="@{/consultas}" class="btn btn-primary">Volver a Consultas</a>
        </div>
    </div>
</body>
</html>

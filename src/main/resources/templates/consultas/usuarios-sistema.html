<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
    <div th:fragment="content">
        <h1>Usuarios del Sistema</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Usuario</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombreUsuario}"></td>
                    <td th:text="${usuario.rol.nombre}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="3" style="text-align: center;">No hay usuarios registrados</td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 1rem;">
            <a th:href="@{/consultas}" class="btn btn-primary">Volver a Consultas</a>
        </div>
    </div>
</body>
</html>

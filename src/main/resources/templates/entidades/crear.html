<body>
    <div th:fragment="content">
        <h1>Crear Nueva Entidad Bancaria</h1>
        
        <form th:action="@{/entidades/crear}" th:object="${entidad}" method="post">
            <div class="form-group">
                <label for="codigo">CÃ³digo:</label>
                <input type="text" id="codigo" th:field="*{codigo}" required placeholder="Ej: ENT-001">
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
